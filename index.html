<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css">


  <title>Frontend Mentor | Age calculator app</title>
  <!-- <script src="/style.css"></script> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="form-contain dark-theme">

    <!-- <h1 class="message-error"></h1> -->

    <form method="get" class="age-calc" id="form">

      <div class="date-container month">
        <label for="month">Month</label>
        <br>
        <input
        name="month"
        type="tel" 
        id="user-month" 
        autocomplete="off" 
        class="date"
        placeholder="MM"
        min="1"
        max="12"
        required>
        <span class="error"></span>
      </div>


      <div class="date-container day">
        <label for="day">Day</label>
        <br>
        <input
        name="day"
        type="tel"
        min="1"
        max="31" 
        id="user-day" 
        autocomplete="off" 
        class="date"
        placeholder="DD"
        required>
        <span class="error"></span>
      </div>

      <div class="date-container year">
        <label for="year">Year</label>
        <br>
        <input
        name="year"
        type="tel" 
        id="user-year" 
        autocomplete="off" 
        class="date"
        placeholder="YYYY"
        required>
        <span class="error"></span>
      </div>

      <button 
      type="submit" 
      value="Sumbit"
      id="submit">
      <img src="/assets/images/icon-arrow.svg" alt="arrow">
      </button>

    </form>

    <div class="display-age">

      <div class="date-disp-contain">
        <p class="y"><p class="num-style date-year">--- </p> years</p>
      </div>


      <div class="date-disp-contain">
        <p class="m"><p class="num-style date-month">--- </p> months</p>
      </div>


      <div class="date-disp-contain">
        <p class="d"><p class="num-style date-day">--- </p> days</p>
      </div>
    
    </div>
  
  </div>  



  <!-- <header>
    <h1>Color Theme Changer</h1>
  </header>

  <button id="theme-toggle">Toggle Theme</button> -->



  <!-- <script src="/pracitce.js"></script> -->
  <script src="/script.js"></script>
</body>
</html>
